<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .instruction {color:rgb(0, 26, 255);}
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchmenu" 
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" >
             <p class="instruction">An empty item is not considered eg. item1,,item2 are 2 items</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{result}}
         </div>
   </div>

</body>
</html>
